<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC capture video and audio</title>
    <style>
      #videoPlayer,
      #recPlayer {
        -webkit-transform: scale(-1, 1);
        transform: scale(-1, 1);
      }

      .nono {
        filter: none;
        -webkit-filter: none;
      }

      .blur {
        filter: blur(3px);
        -webkit-filter: blur(3px);
      }

      .grayscale {
        filter: grayscale(1);
        -webkit-filter: grayscale(1);
      }

      .invert {
        filter: invert(1);
        -webkit-filter: invert(1);
      }

      .sepia {
        filter: sepia(1);
        -webkit-filter: sepia(1);
      }
    </style>
  </head>
  <body>
    <div>
      <label for="">Audio input device: </label>
      <select id="audioSource"></select>
    </div>
    <div>
      <label for="">Audio output device: </label>
      <select id="audioOutput"></select>
    </div>
    <div>
      <label for="">Video input device: </label>
      <select id="videoSource"></select>
    </div>
    <div>
      <label for="">Filter: </label>
      <select id="filter">
        <option value="none">None</option>
        <option value="blur">Blur</option>
        <option value="grayscale">Grayscale</option>
        <option value="invert">Invert</option>
        <option value="sepia">sepia</option>
      </select>
    </div>

    <section>
      <!-- <audio autoplay controls id="audioPlayer"></audio> -->
      <table>
        <tr>
          <td><video autoplay playsinline id="videoPlayer"></video></td>
          <td><video playsinline id="recPlayer"></video></td>
          <td><div id="constraints" class="output"></div></td>
        </tr>
      </table>
    </section>

    <section>
      <div><button id="record">Start Record</button></div>
      <div><button id="recplay" disabled>Play</button></div>
      <div><button id="download" disabled>Download</button></div>
    </section>

    <section>
      <div>
        <button id="snapshot">Take snapshot</button>
      </div>
      <div>
        <canvas id="picture"></canvas>
      </div>
    </section>

    <script src="https://webrtc.github.io/adapter/adapter-1.0.2.js"></script>
    <script src="./js/client.js"></script>
  </body>
</html>
