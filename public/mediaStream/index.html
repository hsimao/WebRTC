<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC capture video and audio</title>
  </head>
  <body>
    <div>
      <label for="">Audio input device: </label>
      <select id="audioSource"></select>
    </div>
    <div>
      <label for="">Audio output device: </label>
      <select id="audioOutput"></select>
    </div>
    <div>
      <label for="">Video input device: </label>
      <select id="videoSource"></select>
    </div>

    <video autoplay playsinline id="player"></video>

    <script src="https://webrtc.github.io/adapter/adapter-1.0.2.js"></script>
    <script src="./js/client.js"></script>
  </body>
</html>
